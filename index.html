<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto API Project</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script defer src="js/cryptoProj.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />

    <!-- Using charts UI library -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
  </head>
  <body>
    <!-- Modal -->
    <div
      id="myModal"
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              <b>
                You Can Only Choose Up To 5 Coin Cards <br />
                Please Deselect One Coin!</b
              >
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="myToggles"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="container-fluid bg-secondary-subtle headerDiv parallax">
      <img
        src="img/cryptonite.jpg"
        class="img-fluid float-end d-none d-sm-block imgCrypto"
      />
      <br /><br />
      <h1>Cryptonite</h1>
    </div>
    <!-- Nav  -->
    <nav class="navbar navbar-expand">
      <div class="container">
        <div
          class="row row-cols-md-2 collapse navbar-collapse mx-auto"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="btn btn-primary"
                role="button"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" id="liveReports" href="#"
                >Live Reports</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-primary" id="aboutClick" href="#"
                >About</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              id="searchInput"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              id="userClick"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Center Page - Coins  -->
    <div
      class="row row-cols-1 row-cols-md-3 g-1 mx-auto cardsGrid"
      id="cardsInsert"
    ></div>
  </body>
</html>
